<div class="container">
  <div class="row">
    <div class="col-md-12 text-end">
      <button type="button" class="btn btn-primary" (click)="open('exampleModal')">
        Add
      </button>
    </div>
    <div class="col-md-12">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Created</td>
            <td>Updated</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of _crud.customers">
            <td>{{ item.id }}</td>
            <td>{{ item.first_name }}</td>
            <td>{{ item.last_name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.created }}</td>
            <td>{{ item.last_updated }}</td>
            <td>
              <button type="button" class="btn btn-light" (click)="open('exampleModal', item)">
                Edit
              </button>
              <button type="button" class="btn btn-warning" (click)="delete(item)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Customer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="hide('exampleModal')"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="_first_name" class="form-label">First Name</label>
              <input type="email" class="form-control" id="_first_name" placeholder="First Name" autocomplete="off"
                [(ngModel)]="_crud.customer.first_name" />
            </div>
            <div class="mb-3">
              <label for="_last_name" class="form-label">Last Name</label>
              <input type="email" class="form-control" id="_last_name" placeholder="Last Name" autocomplete="off"
                [(ngModel)]="_crud.customer.last_name" />
            </div>
            <div class="mb-3">
              <label for="_email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="_email" placeholder="Email" autocomplete="off"
                [(ngModel)]="_crud.customer.email" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="hide('exampleModal')">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="save()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
